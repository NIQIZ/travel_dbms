<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Libraries/bootstrap/dist/css/bootstrap.min.css') }}">
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/baseNavbar.css') }}">
    <!-- Overall Site CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/site.css') }}">
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dashboard.css') }}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

     <!------Flask head module for other pages to add on------>
    {% block head %}{% endblock %}

<body>
    <header>
        <!---------The Navbar------------------------>
        <nav class="navbar navbar-expand-md navbar-custom">
            <div class="container">
                <!----Navigates user to index page------->
                <a class="navbar-brand" href="{{url_for('index')}}">AirlinesDB</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <!----Navbar links---->
                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('manage') }}">Manage Database</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!------Flask body module for other pages to add on------>
    {% block body %}{% endblock %}

<!------Footer for all pages------>
<footer class="footer mt-auto py-1 bg-light">
    <div class="container">
        <span class="text-muted">2025 Airlines Database. Lab 1 Group.</span>
