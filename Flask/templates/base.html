<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Libraries/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/baseNavbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dashboard.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='JS/siteJS.js') }}"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

     {% block head %}{% endblock %}

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('index')}}">AirlinesDB</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('manage') }}">Manage Database</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block body %}{% endblock %}

    <div id="perf-widget" class="perf-widget">
        <div class="perf-header" onclick="togglePerfLog()">
            <span><i class="fas fa-terminal"></i> Database Performance Log</span>
            <span id="perf-toggle-icon"><i class="fas fa-chevron-up"></i></span>
        </div>
        <div class="perf-content" id="perf-log-content">
            <div class="log-entry system">
                <span class="timestamp">System:</span> Ready to capture database metrics...
            </div>
        </div>
    </div>

</body>
<footer class="footer mt-auto py-1 bg-light">
    <div class="container">
        <span class="text-muted">2025 Airlines Database. Lab 1 Group.</span>
         <a href="{{url_for('attributes')}}">Attributions</a>
    </div>
</footer>
</html>
