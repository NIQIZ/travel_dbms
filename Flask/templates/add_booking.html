<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Booking</title>
</head>
<body>
    <h2>Add New Booking (MongoDB)</h2>
    <form action="/add_booking" method="POST">
  <label for="book_date">Book Date:</label>
  <input type="datetime-local" id="book_date" name="book_date" required><br><br>

  <label for="total_amount">Total Amount:</label>
  <input type="number" id="total_amount" name="total_amount" required><br><br>

  <fieldset>
    <legend>Ticket (add more fields for multiple tickets if needed):</legend>
    <label for="ticket_no">Ticket No:</label>
    <input type="text" id="ticket_no" name="ticket_no" required><br>
    <label for="passenger_id">Passenger ID:</label>
    <input type="text" id="passenger_id" name="passenger_id" required><br>
    <!-- Add more ticket fields as needed -->
  </fieldset>

  <button type="submit">Add Booking</button>
</form>

</body>
</html>
